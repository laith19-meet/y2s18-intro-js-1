<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var meet = prompt ("what are the three things you like about meet? , can you please seperate the answer with ', '")
    	meet = meet.split(",")
    	meet.sort();
    	document.write(meet)
    	meet = meet.join(", ")

    	document.write("<br>")
    	document.write("<br>")

    </script>
</body>

</html>
